<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <div class="color-grid">
            <div class="color-box" style="background-color: #FF0000">
                <div class="hex-code">#FF0000</div>
            </div>
            <div class="color-box" style="background-color: #00FF00">
                <div class="hex-code">#00FF00</div>
            </div>
            <div class="color-box" style="background-color: #0000FF">
                <div class="hex-code">#0000FF</div>
            </div>
            <div class="color-box" style="background-color: #FFFF00">
                <div class="hex-code">#FFFF00</div>
            </div>
            <div class="color-box" style="background-color: #FF00FF">
                <div class="hex-code">#FF00FF</div>
            </div>
            <div class="color-box" style="background-color: #00FFFF">
                <div class="hex-code">#00FFFF</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
