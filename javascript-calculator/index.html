<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            width: 250px;
            margin: 40px auto;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input-field" value="" />
        <button id="clear-btn">C</button>
        <button id="backspace-btn">‚Üê</button>
        <br />
        <button id="seven-btn">7</button>
        <button id="eight-btn">8</button>
        <button id="nine-btn">9</button>
        <button id="division-btn">/</button>
        <br />
        <button id="four-btn">4</button>
        <button id="five-btn">5</button>
        <button id="six-btn">6</button>
        <button id="multiplication-btn">*</button>
        <br />
        <button id="one-btn">1</button>
        <button id="two-btn">2</button>
        <button id="three-btn">3</button>
        <button id="subtraction-btn">-</button>
        <br />
        <button id="zero-btn">0</button>
        <button id="decimal-btn">.</button>
        <button id="equals-btn">=</button>
        <button id="addition-btn">+</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
